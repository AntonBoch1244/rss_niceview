<div class="news_card">
	<table style="width: 100%">
		<tr class="news-headline">
			<td>
				<a href="{rss_link}">{ttl}</a>
			</td>
		</tr>
		<tr class="news-textline">
			<td>
				{rss_description}
			</td>
		</tr>
		<tr class="enclosure">
			<td style="padding-left: 20px;">
				Enclosure: <a href="{rss_enclosure_url}">{rss_enclosure_data}</a>
			</td>
		</tr>
	</table>
</div>
